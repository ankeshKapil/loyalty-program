
<div *ngIf="scheme">
    <h2><span>Scheme</span> {{scheme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{scheme.name}}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{scheme.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{scheme.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Target Volume</span></dt>
        <dd>
            <span>{{scheme.targetVolume}}</span>
        </dd>
        <dt><span>Driver</span></dt>
        <dd>
            <div *ngIf="scheme.driverId">
                <a [routerLink]="['/driver', scheme.driverId]">{{scheme.driverCardNumber}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'scheme/'+ scheme.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
