
<div *ngIf="transaction">
    <h2><span>Transaction</span> {{transaction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Time</span></dt>
        <dd>
            <span>{{transaction.time | date:'medium'}}</span>
        </dd>
        <dt><span>Fuel Volume</span></dt>
        <dd>
            <span>{{transaction.fuelVolume}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{transaction.amount}}</span>
        </dd>
        <dt><span>Card Number</span></dt>
        <dd>
            <div *ngIf="transaction.driverId">
                <a [routerLink]="['/driver', transaction.driverId]">{{transaction.driverCardNumber}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction/'+ transaction.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
